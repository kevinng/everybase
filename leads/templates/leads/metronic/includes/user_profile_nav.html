{% comment %} 

Parameters
    tab, 'my_leads', 'settings'

{% endcomment %}
<ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder">
    <li class="nav-item mt-2">
        {% if tab == 'my_leads' %}
            <span class="nav-link text-active-primary ms-0 me-10 py-5 active">My Leads</span>
        {% else %}
            <a class="nav-link text-active-primary ms-0 me-10 py-5" href="{% url 'leads:my_leads' %}">My Leads</a>
        {% endif %}
    </li>

    <li class="nav-item mt-2">
        {% if tab == 'settings' %}
        <span class="nav-link text-active-primary ms-0 me-10 py-5 active">Settings</span>
        {% else %}
            <a class="nav-link text-active-primary ms-0 me-10 py-5" href="{% url 'users:profile_settings' %}">Settings</a>
        {% endif %}
    </li>
</ul>
