{% extends 'extendables/base.html' %}

{% block title %}
    Create Document Type
{% endblock %}

{% block subtitle %}
    Create Document Type
{% endblock %}

{% block toolbar %}
    <a href="#" class="btn btn-warning">Cancel</a>
    <button type="submit" href="#" class="btn btn-success">Create Document Type</button>
{% endblock %}

{% block content %}
    <div class="kt-container kt-grid__item kt-grid__item--fluid">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">
                <div class="row">
                    <div class="col-lg-3 form-group">
                        <label>Document Type Name</label>
                        <input type="text" class="form-control" value="Certificate of Analysis">
                    </div>
                </div>
                <div class="kt-separator kt-separator--portlet-fit"></div>
                <div id="kt_repeater_1">
                    <div class="form-group form-group-last row" id="kt_repeater_1">
                        <label class="col-lg-2 col-form-label">Keys</label>
                        <div data-repeater-list="" class="col-lg-10">
                            <div data-repeater-item class="form-group row align-items-center">
                                <div class="col-lg-3">
                                    <div class="kt-form__group--inline">
                                        <div class="kt-form__control">
                                            <input type="email" class="form-control" placeholder="Enter key name">
                                        </div>
                                    </div>
                                    <div class="d-md-none kt-margin-b-10"></div>
                                </div>
                                <div class="col-lg-3">
                                    <a href="javascript:;" data-repeater-delete="" class="btn-sm btn btn-label-danger btn-bold">
                                        <i class="flaticon2-cross"></i> Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-last row">
                        <label class="col-lg-2 col-form-label"></label>
                        <div class="col-lg-4">
                            <a href="javascript:;" data-repeater-create="" class="btn btn-bold btn-sm btn-label-brand">
                                <i class="flaticon2-plus"></i> Add
                            </a>
                        </div>
                    </div>
                </div>
                <span class="kt-margin-t-20 form-text text-muted">Keys are used together to uniquely identify a document</span>
            </div>
        </div>
    </div>
{% endblock %}
