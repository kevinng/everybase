{% extends 'extendables/base.html' %}

{% block title %}
    Delete Material?
{% endblock %}

{% block subtitle %}
    Delete Material?
{% endblock %}

{% block toolbar %}
    <a href="#" class="btn btn-warning">No, Cancel</a>
    <a href="#" class="btn btn-danger">Yes, Delete Material</a>
{% endblock %}

{% block content %}
    <div class="kt-container kt-grid__item kt-grid__item--fluid">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">
                <div class="row">
                    <div class="col-lg-5 form-group">
                        <label>Material Name</label>
                        <h5>Sodium Hydroxide Caustic Soda 99% NAOH</h5>
                    </div>
                    <div class="col-lg-3 form-group">
                        <label>Material Number</label>
                        <h5>1234567890</h5>
                    </div>
                </div>
                <div class="kt-separator kt-separator--portlet-fit"></div>
                <div class="row">
                    <div class="col-lg-3 form-group">
                        <label># Documents</label>
                        <h5>25</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
