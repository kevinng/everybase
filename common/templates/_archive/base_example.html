{% load static %}

<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head><base href="">
		<title>{% block title %}Everybase{% endblock %}{% block subtitle %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="description" content="{% block description %}{% endblock %}" />
		<meta name="keywords" content="{% block keywords %}{% endblock %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:locale" content="{% block og_locale %}en_US{% endblock %}" />
		<meta property="og:type" content="{% block og_article %}article{% endblock %}" />
		<meta property="og:title" content="{% block og_title %}{% endblock %}" />
		<meta property="og:url" content="{% block og_url %}{% endblock %}" />
		<meta property="og:site_name" content="{% block og_site_name %}Everybase{% endblock %}" />
		<link rel="canonical" href="{% block canonical %}{% endblock %}" />
		<link rel="apple-touch-icon" sizes="180x180" href="{% static 'common/assets/media/logos/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'common/assets/media/logos/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'common/assets/media/logos/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'common/assets/media/logos/site.webmanifest' %}">
		<!--begin::Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<!--end::Fonts-->
		<!--begin::Page Vendor Stylesheets(used by this page)-->
		<link href="{% static 'common/assets/plugins/custom/fullcalendar/fullcalendar.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Page Vendor Stylesheets-->
        <!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link href="{% static 'common/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'common/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="page-loading-enabled page-loading header-fixed header-tablet-and-mobile-fixed toolbar-enabled toolbar-fixed toolbar-tablet-and-mobile-fixed" style="--kt-toolbar-height:55px;--kt-toolbar-height-tablet-and-mobile:55px">

        {% include 'layout/_loader.html' %}

        {% include 'layout/master.html' %}

		<div class="modal fade" tabindex="-1" id="modal_filter_leads">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Filter Leads</h5>

						<!--begin::Close-->
						<div class="btn btn-icon btn-sm btn-active-light-primary ms-2" data-bs-dismiss="modal" aria-label="Close">
							<span class="svg-icon svg-icon-2x"></span>
						</div>
						<!--end::Close-->
					</div>

					<div class="modal-body">
						<!--begin::Form-->
						<div class="px-7 py-5">
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Lead Type:</label>
								<!--end::Label-->
								<!--begin::Options-->
								<div class="d-flex">
									<!--begin::Options-->
									<label class="form-check form-check-sm form-check-custom me-5">
										<input class="form-check-input" type="checkbox" value="1" />
										<span class="form-check-label">Buying</span>
									</label>
									<!--end::Options-->
									<!--begin::Options-->
									<label class="form-check form-check-sm form-check-custom">
										<input class="form-check-input" type="checkbox" value="2" checked="checked" />
										<span class="form-check-label">Selling</span>
									</label>
									<!--end::Options-->
								</div>
								<!--end::Options-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Title:</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input type="text" class="form-control" placeholder="E.g., metal scraps"/>
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">User Country:</label>
								<!--end::Label-->
								<!--begin::Input-->
								<div>
									<!--begin::Input-->
									<input type="text" class="form-control" placeholder="E.g., Canada"/>
									<!--end::Input-->
								</div>
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Show Brokers-Welcomed Only:</label>
								<!--end::Label-->
								<!--begin::Options-->
								<div class="d-flex">
									<!--begin::Options-->
									<label class="form-check form-check-sm form-check-custom me-5">
										<input class="form-check-input" type="checkbox" value="1" />
									</label>
									<!--end::Options-->
								</div>
								<!--end::Options-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Availability:</label>
								<!--end::Label-->
								<!--begin::Options-->
								<div class="d-flex">
									<!--begin::Options-->
									<label class="form-check form-check-sm form-check-custom me-5">
										<input class="form-check-input" type="checkbox" value="1" />
										<span class="form-check-label">Ready stock</span>
									</label>
									<!--end::Options-->
									<!--begin::Options-->
									<label class="form-check form-check-sm form-check-custom">
										<input class="form-check-input" type="checkbox" value="2" checked="checked" />
										<span class="form-check-label">Pre-order</span>
									</label>
									<!--end::Options-->
								</div>
								<!--end::Options-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">To/From Country:</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input type="text" class="form-control" placeholder="E.g., USA"/>
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold"><span class="text-danger">Exclude</span> To/From Country:</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input type="text" class="form-control" placeholder="E.g., USA"/>
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Destination/Source Location:</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input type="text" class="form-control" placeholder="E.g., LA"/>
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold"><span class="text-danger">Exclude</span> To/From Location:</label>
								<!--end::Label-->
								<!--begin::Input-->
								<input type="text" class="form-control" placeholder="E.g., LA"/>
								<!--end::Input-->
							</div>
							<!--end::Input group-->

							<!--begin::Actions-->
							{% comment %} <div class="d-flex justify-content-end">
								<button type="button" class="btn btn-sm btn-secondary me-2" data-kt-menu-dismiss="true">Cancel</button>
								<button type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">Show Listings</button>
							</div> {% endcomment %}
							<!--end::Actions-->
							
							{% comment %}
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Status:</label>
								<!--end::Label-->
								<!--begin::Input-->
								<div>
									<select class="form-select form-select-solid" data-kt-select2="true" data-placeholder="Select option" data-dropdown-parent="#kt_menu_616cffe380919" data-allow-clear="true">
										<option></option>
										<option value="1">Approved</option>
										<option value="2">Pending</option>
										<option value="2">In Process</option>
										<option value="2">Rejected</option>
									</select>
								</div>
								<!--end::Input-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Member Type:</label>
								<!--end::Label-->
								<!--begin::Options-->
								<div class="d-flex">
									<!--begin::Options-->
									<label class="form-check form-check-sm form-check-custom form-check-solid me-5">
										<input class="form-check-input" type="checkbox" value="1" />
										<span class="form-check-label">Author</span>
									</label>
									<!--end::Options-->
									<!--begin::Options-->
									<label class="form-check form-check-sm form-check-custom form-check-solid">
										<input class="form-check-input" type="checkbox" value="2" checked="checked" />
										<span class="form-check-label">Customer</span>
									</label>
									<!--end::Options-->
								</div>
								<!--end::Options-->
							</div>
							<!--end::Input group-->
							<!--begin::Input group-->
							<div class="mb-10">
								<!--begin::Label-->
								<label class="form-label fw-bold">Notifications:</label>
								<!--end::Label-->
								<!--begin::Switch-->
								<div class="form-check form-switch form-switch-sm form-check-custom form-check-solid">
									<input class="form-check-input" type="checkbox" value="" name="notifications" checked="checked" />
									<label class="form-check-label">Enabled</label>
								</div>
								<!--end::Switch-->
							</div>
							<!--end::Input group-->
							<!--begin::Actions-->
							<div class="d-flex justify-content-end">
								<button type="reset" class="btn btn-sm btn-light btn-active-light-primary me-2" data-kt-menu-dismiss="true">Reset</button>
								<button type="submit" class="btn btn-sm btn-primary" data-kt-menu-dismiss="true">Apply</button>
							</div>
							<!--end::Actions-->
							{% endcomment %}

						</div>
						<!--end::Form-->
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Clear Filter</button>
						<!--begin::Separator-->
						<span class="h-20px border-gray-200 border-start mx-4"></span>
						<!--end::Separator-->
						<button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-sm btn-primary" data-bs-dismiss="modal">Filter Leads</button>
					</div>
				</div>
			</div>
		</div>

		<script>var hostUrl = "assets/";</script>
		<!--begin::Javascript-->
        <!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="{% static 'common/assets/plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'common/assets/js/scripts.bundle.js' %}"></script>
		<!--end::Global Javascript Bundle-->
		<!--begin::Page Vendors Javascript(used by this page)-->
		<script src="{% static 'common/assets/plugins/custom/fullcalendar/fullcalendar.bundle.js' %}"></script>
		<!--end::Page Vendors Javascript-->
		<!--begin::Page Custom Javascript(used by this page)-->
		<script src="{% static 'common/assets/js/custom/widgets.js' %}"></script>
		<script src="{% static 'common/assets/js/custom/apps/chat/chat.js' %}"></script>
		<script src="{% static 'common/assets/js/custom/modals/create-app.js' %}"></script>
		<script src="{% static 'common/assets/js/custom/modals/upgrade-plan.js' %}"></script>
		<script src="{% static 'common/assets/js/custom/intro.js' %}"></script>
		<!--end::Page Custom Javascript-->
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
