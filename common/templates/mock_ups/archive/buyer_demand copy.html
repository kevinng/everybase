{% extends 'extendables/form.html' %}

{% block form %}
<form class="form">
    <div class="card-body">
        <p class="font-size-lg font-weight-boldest">I want to buy</p>

        <div class="form-group">
            <label>Goods details</label>
            <textarea id="ta0" class="form-control col-12 col-md-6" rows="2" required></textarea>
        </div>

        <div class="form-group">
            <label>Quantity &#38; when I need it</label>
            <textarea id="ta1" class="form-control col-12 col-md-6" rows="2" required></textarea>
        </div>

        <div class="form-group">
            <label>Goods destination country/state/port</label><br />
            <input type="text" class="form-control col-12 col-md-6" required/>
        </div>

        <div class="form-group">
            <label>Questions for seller</label>
            <textarea id="ta2" class="form-control col-12 col-md-6" rows="2" required></textarea>
        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary">Help me find SELLERS</button>
    </div>
</form>
{% endblock %}

{% block local_script %}
<script>
    // Class definition
    var KTAutosize = function () {

    // Private functions
    var autosize_all = function () {
        // basic demo
        var ta0 = $('#ta0');
        var ta1 = $('#ta1');
        var ta2 = $('#ta2');

        autosize(ta0);
        autosize(ta1);
        autosize(ta2);
    }

    return {
        // public functions
        init: function() {
                autosize_all();
            }
        };
    }();

    jQuery(document).ready(function() {
        KTAutosize.init();
    });
</script>
{% endblock %}
