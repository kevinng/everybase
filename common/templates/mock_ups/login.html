{% extends 'extendables/b.html' %}

{% load static %}

{% block title %}Login to Everybase{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="bg-white max-w-md mt-10 w-full lg:rounded-xl p-10 shadow-md">
        <a href="https://everybase.co"><img class="mx-auto mt-5" src="{% static 'common/assets/img/logo.png' %}"></a>
        <h1 class="font-sans text-3xl font-bold text-center mt-5">Login</h1>
        <div class="mt-7 flex flex-col justify-center">
            <label for="whatsapp_phone_number" class="font-sans text-sm font-bold uppercase text-slate-400">WhatsApp Phone Number</label>
            <input name="whatsapp_phone_number" placeholder="E.g., +14155552671" type="text" class="block w-full border rounded-md py-3 px-5 mt-2 font-sans">
            <div class="font-sans text-base px-1 mt-2">Please include + symbol. E.g., +14155552671.</div>
            <button class="font-bold font-sans text-white rounded-xl bg-green-500 hover:bg-green-600 shadow-md w-full py-4 px-7 mt-6">WhatsApp Me</button>
            <div class="text-center font-sans text-base px-1 mt-2">A confirmation message will be sent to your phone number via WhatsApp. Reply 'yes' to login.</div>
        </div>
    </div>
</div>
{% endblock %}
