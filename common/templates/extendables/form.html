{% load static %}

<!DOCTYPE html>

<html lang="en">

	<!--begin::Head-->
	<head>
		<base href="">
		<meta charset="utf-8" />
		<title>{% block title %}Everybase{% endblock %}</title>
		<meta name="description" content="{% block description %}{% endblock %}" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!--begin::Fonts-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
		<!--end::Fonts-->

		<!--begin::Global Theme Styles(used by all pages)-->
		<link href="{% static 'common/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'common/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<!--end::Global Theme Styles-->
	</head>
	<!--end::Head-->

	<!--begin::Body-->
	<body id="kt_body" class="header-static subheader-enabled">
        <!--begin::Main-->
        <div class="d-flex flex-column flex-root">
            <!--begin::Page-->
            <div class="d-flex flex-row flex-column-fluid page">
				<!--begin::Content-->
				<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
					<!--begin::Entry-->
					<div class="d-flex flex-column-fluid">
						<!--begin::Container-->
						<div class="container">
							<!--begin::Card-->
							<div class="card">
								{% block form %}
								<form class="form">
									<div class="card-body">
										<div class="form-group">
											<label>Full Name</label>
											<input type="email" class="form-control form-control-solid" placeholder="Enter full name"/>
											<span class="form-text text-muted">Please enter your full name</span>
										</div>
										<div class="form-group">
											<label>Email address</label>
											<input type="email" class="form-control form-control-solid" placeholder="Enter email"/>
											<span class="form-text text-muted">We'll never share your email with anyone else</span>
										</div>
										<div class="form-group">
											<label>Subscription</label>
											<div class="input-group input-group-lg">
											<div class="input-group-prepend"><span class="input-group-text" >$</span></div>
												<input type="text" class="form-control form-control-solid" placeholder="99.9"/>
											</div>
										</div>
										<div class="form-group">
											<label>Communication:</label>
											<div class="checkbox-list">
												<label class="checkbox">
													<input type="checkbox"/>
													<span></span>
													Email
												</label>
												<label class="checkbox">
													<input type="checkbox"/>
													<span></span>
													SMS
												</label>
												<label class="checkbox">
													<input type="checkbox"/>
													<span></span>
													Phone
												</label>
											</div>
										</div>
									</div>
									<div class="card-footer">
										<button type="reset" class="btn btn-primary mr-2">Submit</button>
										<button type="reset" class="btn btn-secondary">Cancel</button>
									</div>
								</form>
								{% endblock %}
							</div>
							<!--end::Card-->
						</div>
						<!--end::Container-->
					</div>
					<!--end::Entry-->
				</div>
				<!--end::Content-->
            </div>
            <!--end::Page-->
        </div>
        <!--end::Main-->

		<!--begin::Global Config(global config for global JS scripts)-->
		<script>
			var KTAppSettings = {
				"breakpoints": {
					"sm": 576,
					"md": 768,
					"lg": 992,
					"xl": 1200,
					"xxl": 1200
				},
				"colors": {
					"theme": {
						"base": {
							"white": "#ffffff",
							"primary": "#0BB783",
							"secondary": "#E5EAEE",
							"success": "#1BC5BD",
							"info": "#8950FC",
							"warning": "#FFA800",
							"danger": "#F64E60",
							"light": "#F3F6F9",
							"dark": "#212121"
						},
						"light": {
							"white": "#ffffff",
							"primary": "#D7F9EF",
							"secondary": "#ECF0F3",
							"success": "#C9F7F5",
							"info": "#EEE5FF",
							"warning": "#FFF4DE",
							"danger": "#FFE2E5",
							"light": "#F3F6F9",
							"dark": "#D6D6E0"
						},
						"inverse": {
							"white": "#ffffff",
							"primary": "#ffffff",
							"secondary": "#212121",
							"success": "#ffffff",
							"info": "#ffffff",
							"warning": "#ffffff",
							"danger": "#ffffff",
							"light": "#464E5F",
							"dark": "#ffffff"
						}
					},
					"gray": {
						"gray-100": "#F3F6F9",
						"gray-200": "#ECF0F3",
						"gray-300": "#E5EAEE",
						"gray-400": "#D6D6E0",
						"gray-500": "#B5B5C3",
						"gray-600": "#80808F",
						"gray-700": "#464E5F",
						"gray-800": "#1B283F",
						"gray-900": "#212121"
					}
				},
				"font-family": "Poppins"
			};
		</script>
		<!--end::Global Config-->

		<!--begin::Global Theme Bundle(used by all pages)-->
		<script src="{% static 'common/assets/plugins/global/plugins.bundle.js' %}"></script>
		<script src="{% static 'common/assets/js/scripts.bundle.js' %}"></script>
		<!--end::Global Theme Bundle-->

		{% block local_script %}{% endblock %}
	</body>
	<!--end::Body-->
</html>
