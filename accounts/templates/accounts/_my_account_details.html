{% extends 'extendables/base.html' %}

{% block title %}
    My Profile
{% endblock %}

{% block subtitle %}
    My Profile
{% endblock %}

{% block toolbar %}
    <a href="#" class="btn btn-warning">Cancel</a>
    <button type="submit" href="#" class="btn btn-success">Apply Changes</button>
{% endblock %}

{% block content %}
    <div class="kt-container kt-grid__item kt-grid__item--fluid">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">
                <div class="row">
                    <div class="col-lg-3 form-group">
                        <label>Email</label>
                        <h5>kevin.ng@kiyoko.jp</h5>
                    </div>
                    <div class="col-lg-3 form-group">
                        <label>Access</label>
                        <h5>Administrator</h5>
                    </div>
                </div>
                <div class="kt-separator kt-separator--portlet-fit"></div>
                <div class="row">
                    <div class="col-lg-3 form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="Kevin" />
                    </div>
                    <div class="col-lg-3 form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="Ng" />
                    </div>
                </div>
                <div class="kt-separator kt-separator--portlet-fit"></div>
                <div class="row">
                    <div class="col-lg-3 form-group">
                        <label>Change Password</label>
                        <input type="password" class="form-control" />
                    </div>
                    <div class="col-lg-3 form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
