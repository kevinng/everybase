{% extends 'extendables/base_simple.html' %}

{% load static %}

{% block main %}

<div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Sign-in -->
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url({% static 'common/assets/media/illustrations/sketchy-1/14.png' %}">
        <!--begin::Content-->
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            <!--begin::Logo-->
            <a href="../../demo1/dist/index.html" class="mb-12">
                <img alt="Logo" src="{% static 'common/assets/media/logos/plain-logo.svg' %}" class="h-40px" />
            </a>
            <!--end::Logo-->
            <!--begin::Wrapper-->
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                <!--begin::Form-->
                <form class="form w-100" action="#">
                    <!--begin::Heading-->
                    <div class="text-center mb-10">
                        <h1 class="text-dark mb-3">Register</h1>
                        <div class="text-gray-400 fw-bold fs-4">
                            Have an Account?
                        </div>
                    </div>
                    <!--begin::Heading-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-3">
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">WhatsApp Phone Number</label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <div class="d-flex d-flex-column">
                            <div class="fs-1 me-3">+</div><input class="form-control form-control-lg" type="text" placeholder="e.g., 12342355678" disabled="true"/>
                        </div>
                        <div class="row text-danger mt-3">
                            Please enter a valid phone number.
                        </div>
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-success w-100 mb-5" disabled="true">
                            Resend Link via WhatsApp
                        </button>
                    </div>
                    <!--end::Actions-->
                    <div class="row">
                        Please click on the link sent to your phone number via WhatsApp to register and log in. Wait 60 seconds before retry.
                    </div>
                </form>
                <!--end::Form-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Content-->
    </div>
    <!--end::Authentication - Sign-in-->
</div>

{% endblock %}
